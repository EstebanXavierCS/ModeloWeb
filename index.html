<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Modelo 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px; /* Ajusta la altura según tus necesidades */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Mi Modelo de Blender con Model Viewer</h1>

    <model-viewer
        src="nave.glb"
        alt="Descripción de tu modelo 3D"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        autoplay
        auto-rotate>
    </model-viewer>

</body>
</html>
